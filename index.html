<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Secret Number game</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Guess the <span class="container__texto-azul">secret number</span></h1>
                    <p class="texto__paragrafo">Choose a number between 1 and 10</p>
                </div>
                <input type="number" min="1" max="10" class="container__input">
                <div class="guess container__botoes">
                    <button onclick="verifyGuess()" class="container__botao">Guess</button>
                    <button onclick="resetGame()" id="reiniciar" class="container__botao" disabled>New game</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="A girl in a tech suit." class="container__imagem-pessoa" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
